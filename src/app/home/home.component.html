<div class="container">
   
        
   <div class="gy-3">
      <button class="btn btn-primary" (click)="toggleMode()">{{ mode? "Light":"Dark" }}</button>
              
    </div>

      <div class="row">
          <div class="col-9">
             <input 
                type="text" 
                id="searchName" 
                class="form-control mr-sm-1"
                [formControl]="searchName" 
                placeholder="Search">
          </div>
          <div class="col-3">
              <button type="button" (click)="onSubmit()" class="btn btn-outline-success my-2 my-sm-0">
                  <i class="fa fa-search"></i>
              </button>
          </div>
                  
      </div>
      
      <div *ngIf="selectedVideo" style="margin: auto;
      width: 50%;
      padding: 10px;">
      <iframe id="ytplayer" type="text/html" width="640" height="360"
      [src]="'https://www.youtube.com/embed/'+selectedVideo+'?autoplay=1' | safe"
      frameborder="0"></iframe>

      </div>
    <div class="row">
      <div class="col-sm-3" *ngFor="let video of videos.slice(1,12);let index=index">
        
          
        <div class="card"  [ngClass]="{'bg-dark': mode === true}" style="width: 18rem;">
          <img class="card-img-top" [src]="video.thumbnailUrl" alt="Card image cap">
          <div class="card-body">
            <p class="card-text">{{ video.desc.length>50 ? video.desc.substring(0,50):video.desc}} ...</p>
          </div>
          <button type="button" target="_blank" class="btn btn-primary float-right" (click)="selectVideo(index)">Play</button>
        </div>

      </div>

    </div>

    
    
      
       
      
</div>
